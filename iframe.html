
<html>
  <head>
    <meta charset="utf-8">
    
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/sh-iframe.css" rel="stylesheet"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/sh-iframe.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    
   <div id='sh-panel' class='panel panel-primary'>
      <div class="panel-heading">内容选择器控制面板<div style="float:right" id="sh-action-close"><span  class="glyphicon glyphicon-remove" aria-hidden="true"></span></div></div>
      <div class="panel-body">
      <ul class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" id='sh-action-detail'>查看详情</button>
        <button type="button" class="btn btn-default" id='sh-action-reset'>重置</button>
      </ul>
      <p>说明：</p>
      <ul>
        <li>本插件会使超链接失效</li>
        <li>目前不支持AJAX</li>
        <li>在页面复杂的情况下可能会使浏览器无响应</li>
      </ul>
      <p>
        示例：
        <span style=" background-color: rgba(0,204,255,0.5) !important; color:#fff !important;">准备选择</span> 
        <span style=" background-color: rgba(0,153,51,0.8) !important; color:#fff !important;">已经选择</span> 
        <span style=" border:2px solid #3f3f3f;">预测选择</span>
      </p>
      </div>
       <ul class="list-group">
        <li class="list-group-item" id='sh-suggestion-find'>是否找到：<span class='bg-danger'>否</span></li>
        <li class="list-group-item" id='sh-suggestion-count'>选择数量：0/0</li>
        <li class="list-group-item" id='sh-suggestion-path'>元素路径：<kbd></kbd></li>
        <li class="list-group-item" id='sh-suggestion-recommend'>备用选择：<code></code> </li>
        <li class="list-group-item" id='sh-suggestion-suggestion'>建议选择：<code></code></li>
        
      </ul>

    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="sh-modal-title">Modal title</h4>
          </div>
          <div class="modal-body" id="sh-modal-content">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            
          </div>
        </div>
      </div>
    </div>


    
  </body>
</html>
